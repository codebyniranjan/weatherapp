<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Weather System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="auth-background">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>

        <!-- Admin Login Card -->
        <div class="auth-card admin-card">
            <div class="auth-header">
                <div class="auth-icon admin-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v4a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
                        <path d="M17 11a1 1 0 0 1 1 1v3a5 5 0 0 1-5 5 5 5 0 0 1-5-5v-3a1 1 0 0 1 1-1"></path>
                        <path d="M12 20v4"></path>
                        <path d="M8 24h8"></path>
                    </svg>
                </div>
                <h1>Admin Access</h1>
                <p>Enter administrator credentials to continue</p>
            </div>

            <!-- Error/Success Message -->
            <div id="authMessage" class="auth-message hidden"></div>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter admin username" 
                            required 
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter admin password" 
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-btn admin-btn" id="loginBtn">
                    <span>Login as Admin</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="auth-footer">
                <p><a href="login.html">‚Üê Back to User Login</a></p>
            </div>
        </div>

        <!-- Info Section -->
        <div class="auth-info">
            <h2>Administrator Panel</h2>
            <ul>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Manage all users
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    View user passwords
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Grant admin privileges
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Delete user accounts
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    System statistics
                </li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in as admin
        if (isLoggedIn() && isAdmin()) {
            window.location.href = 'admin.html';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle icon
            this.querySelector('.eye-icon').innerHTML = type === 'password' 
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        });

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('authMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous messages
            messageDiv.className = 'auth-message hidden';

            // Validate admin credentials
            if (username !== 'Admin') {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = '‚ùå Invalid admin username';
                return;
            }

            if (password !== 'admin@123') {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = '‚ùå Invalid admin password';
                return;
            }

            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Logging in...</span>';

            // Login with admin credentials
            const result = loginUser('admin@weather.com', 'admin@123');

            if (result.success) {
                // Show success message
                messageDiv.className = 'auth-message success';
                messageDiv.textContent = '‚úÖ Admin authentication successful!';

                // Redirect to admin panel after short delay
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                // Show error message
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = '‚ùå Admin account not found. Please ensure the default admin is created.';

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Login as Admin</span><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>';
            }
        });

        // Security info
        console.log('üîê Admin Login Page - Authorized Access Only');
    </script>
</body>
</html>
